- name: setup cart service
  hosts: cart
  become: yes
  tasks:
  - name: Disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y
  
  - name: Install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: Creating System user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: deleting app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: creating app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: delete user file
    ansible.builtin.file:
      path: /tmp/cart.zip
      state: absent

  - name: download cart application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip

  - name: extract cart application
    ansible.builtin.unarchive:
      src: /tmp/cart.zip 
      dest: /app
      remote_src: yes

  - name: Install dependencies
    community.general.npm:
      path: /app

  - name: copy cart service
    ansible.builtin.copy:
      src: cart.service
      dest: /et/systemd/system/cart.service

  - name: daemon reload enable and started
    ansible.builtin.systemd_service:
      name: cart
      enabled: true
      state: started
      daemon_reload: true

